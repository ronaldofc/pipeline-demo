stages:
- name: Build
  steps:
  - publishImageConfig:
      dockerfilePath: ./Dockerfile
      buildContext: .
      tag: pipeline-demo/demo:${CICD_GIT_COMMIT}
      pushRemote: true
      registry: rcr-citwdd-net
    env:
      PLUGIN_DEBUG: "true"
  when:
    branch:
      include:
      - main
- name: Deploy
  steps:
  - applyYamlConfig:
      path: ./deployment.yaml
timeout: 60
notification: {}
