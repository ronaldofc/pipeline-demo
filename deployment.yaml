apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-v1
  namespace: pipeline-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-v1
  template:
    metadata:
      labels:
        app: hello-v1
    spec:
      containers:
      - name: hello
        image: rcr.citwdd.net/pipeline-demo/demo:${CICD_GIT_COMMIT}
        imagePullPolicy: IfNotPresent        
        ports:
        - containerPort: 8080
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
